<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Layout con Bootstrap Grid</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container-fluid p-3 min-vh-100">

    <!-- Header -->
    <div class="row mb-3">
      <header class="col bg-primary text-white p-4 rounded">
        Header
      </header>
    </div>

    <!-- Body -->
    <div class="row g-3">

      <!-- Sidebar -->
      <aside class="col-12 col-md-3 bg-secondary text-white p-4 rounded">
        Sidebar
      </aside>

      <!-- Content -->
      <main class="col-12 col-md-9 bg-white p-4 rounded shadow-sm">
        Contenido principal
      </main>

    </div>

    <!-- Footer -->
    <div class="row mt-3">
      <footer class="col bg-dark text-white text-center p-3 rounded">
        Footer
      </footer>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
